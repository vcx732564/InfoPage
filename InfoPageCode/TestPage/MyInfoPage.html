<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>RPa's Page</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="Scripts/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/bootstrap.min.js"></script>
    <link href="Scripts/InfoPageCss.css" rel="stylesheet" />
    <script>

        function openNav() {
            if ($("#mySidenav").css("width") == "0px") {
                document.getElementById("mySidenav").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
                $("#main").fadeTo("slow", 0.33);

            } else {
                document.getElementById("mySidenav").style.width = "0";
                document.getElementById("main").style.marginLeft = "0";
                $("#main").fadeTo("slow", 1);
            }
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            $("#main").fadeTo("slow", 1);
        }

        ////讓MainPage的Iframe 能夠因應換頁而自動調整高度
        //function resizeIframe(obj) {

        //    obj.style.height = document.getElementById("MainPageIfrmae").contentDocument.documentElement.scrollHeight + 'px';
        //}


        function SetCwinHeight() {
            var iframeid = document.getElementById("mainframe"); //iframe id
            if (document.getElementById) {
                if (iframeid && !window.opera) {
                    if (iframeid.contentDocument && iframeid.contentDocument.body.offsetHeight) {
                        iframeid.height = iframeid.contentDocument.body.offsetHeight;
                    }
                    else if (iframeid.Document && iframeid.Document.body.scrollHeight) {
                        iframeid.height = iframeid.Document.body.scrollHeight;
                    }
                }
            }
        };

        function CloseMenu() {
            if ($("#mySidenav").css("width") == "250px") {
                document.getElementById("mySidenav").style.width = "0";
                document.getElementById("main").style.marginLeft = "0";
                $("#main").fadeTo("slow", 1);
            }
        }

    </script>
</head>
<body>


    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
